name: zone
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  async: ^2.6.1
  provider: ^5.0.0
  transparent_image: ^2.0.0
  flutter_staggered_grid_view: ^0.4.0
  animations: ^2.0.0
  stacked: ^2.1.8
  stacked_services: ^0.8.6
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  geoflutterfire: ^3.0.0-nullsafety.4
  firebase_storage: ^8.0.0
  cloud_firestore: ^2.2.2
  firebase_analytics: ^8.1.2
  location: ^4.2.3
  get_it: ^7.1.3
  camera: ^0.8.1+3
  path_provider: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/title.png
    - assets/images/icon_large.png

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400